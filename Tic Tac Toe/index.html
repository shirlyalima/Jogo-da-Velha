<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Velha</title>
    
    <link rel="stylesheet" href="style.css">
    <!-- Linking Font Awesome For Icons (X and O) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
  <!-- select box -->
  <div class="select-box">
    <header>Jogo da Velha</header>
    <div class="content">
      <div class="h1">Selecione quem você será</div>
      <div class="options">
        <button class="playerX">Jogador (X)</button>
        <button class="playerO">Jogador (O)</button>
      </div>
    </div>
  </div> 
  
    <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">Vez do X</span>
        <span class="Oturn">Vez do O</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

   <!-- result box -->
   <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Jogar outra vez</button></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
